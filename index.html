<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta id="theme-color" name="theme-color" content="#fff">
  <base target="_blank">
  <!-- <title>MediaStreamTrack.getSources()</title> -->
  <!-- <link rel="stylesheet" href="css/main.css"> -->

</head>

<body>


  <ul id="devices"></ul>
  <p>HOLA</p>
  <div id="interactive"></div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="js/quagga.min.js"></script>
  <script>
    console.log('Query selector: ', document.getElementById('interactive'));
    Quagga.CameraAccess.enumerateVideoDevices().then(function (devices) {
      console.log('DEVICES: ', devices);
      devices.forEach(function (device) {
        $('#devices').append('<li>' + device.label + '</li>');
        $('#devices').append('<li>' + device.deviceId + '</li>');
        console.log(device);
      });
    });
  </script>
  <script>
    var cam = null;




    Quagga.CameraAccess.enumerateVideoDevices().then(function (devices) {
      cam = devices.reduce(function (camera, device) {
        console.log('CAMERA: ', camera);
        console.log('DEVICE: ', device);
        return device.label.indexOf('back') < 0 ? camera.deviceId : device.deviceId
      }, devices[0]);
      console.log('CAM: ', cam);
      $('#devices').append('<li>' + cam + '</li>');
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          constraints: {
            width: 640,
            height: 480,
            // facingMode: "environment",
            deviceId: cam
          },
          target: document.getElementById('interactive')    // Or '#yourElement' (optional)
        },
        decoder: {
          readers: ["code_128_reader"]
        }
      }, function (err) {
        if (err) {
          console.log(err);
          return
        }
        console.log("Initialization finished. Ready to start");
        Quagga.start();
      });
    });


  </script>
</body>

</html>
